<div class="full-height">
	<!-- Navigation -->
	<nav class='navbar navbar-default' role='navigation'>
		<div class='navbar-inner'>
			<div class='container'>
				<div class="navbar-header">
					<a class='navbar-brand' href='#/home'>
						StickMan Vocab
					</a>
				</div>
				<ul class='nav navbar-nav navbar-right'>
					<li><a class="yellow" href="#/home">Back</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- SignUp -->
	<div class="container signup">
		<div class="row">
			<!-- We have to disable the form validation on the browser side, so Angular can do its majic -->
			<form method="post" name="signupForm" class="form-horizontal" ng-submit="signupForm.$valid && submitForm()" novalidate>
			<div class="col-sm-8">
					<h1 class="text-center">Enter Your Information</h1>
					<hr class="line">
					<br>
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-8">
							<input type="text" name="First-Name" class="form-control" placeholder="First Name" required ng-model="formData.firstName" ng-change="checkFirstName()">
						</div>
						<span class="{{firstStatClass}}" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-8">
							<input type="text" name="Last-Name" class="form-control" placeholder="Last Name" required ng-model="formData.lastName" ng-change="checkLastName()">
						</div>
						<span class="{{lastStatClass}}" aria-hidden="true"></span>
					</div>
					<div class="form-group has-feedback">
						<label class="col-sm-2 control-label">Current Email</label>
						<div class="col-sm-8">
							<input type="email" name="Email" class="form-control" placeholder="Email" required ng-model="formData.email" ng-change="checkEmail()">
						</div>
						<span class="{{emailStatClass}}" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nationality</label>
						<div class="col-sm-8">
							<input type="text" name="naitonality" class="form-control" placeholder="Nationality" required ng-model="formData.nationality" ng-blur="checkNationality()">
						</div>
						<span class="{{nationalityStatClass}}" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Age</label>
						<label class="error" ng-show="ageError">Must be between 9 and 99</label>
						<div class="col-sm-8">
							<input type="number" name="age" placeholder="Age" class="form-control" required ng-model="formData.age" ng-blur="checkAge()">
						</div>
						<span class="{{ageStatClass}}" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Level of Education</label>
						<div class="col-sm-8">
							<select required name="education" ng-model="formData.education" ng-options="education.level for education in educationList"></select>
						</div>
					</div>
	
					<div class="checkbox">
						<label>
							<input name="Terms" type="checkbox" required ng-model="formData.terms">I have read and agree to the <a class="" href="#/terms">Terms and Conditions</a>
						</label>
					</div>			
					<div class="form-group">
						<label class="col-sm-10 control-label">
							<!-- Enables the submit button when all the required fields have been validated -->
							<input name="submit" type="submit" class="btn" value="Submit" ng-disabled="!signupForm.$valid">
						</label>
					</div>

			</div>

			<!-- Terms and Conditions 
			<div class="col-sm-4">
				<div>
					<h2>Terms</h2>
					<ul class=''>
						<li><a class="" href="#/terms">Read Terms and Conditions</a></li>
					</ul>
				</div>
				<div class="checkbox">
					<label>
						<input name="Terms" type="checkbox" required ng-model="formCtrl.formData.terms">I have read and agree to the Terms & Conditions
					</label>
				</div>			
			</div>
			-->
			</form>
		</div>

	</div>
	

</div>
