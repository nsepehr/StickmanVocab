
<div class="full-height">
	<!-- Navigation -->
	<nav class='navbar navbar-default' role='navigation'>
		<div class='navbar-inner'>
			<div class='container'>
				<div class="navbar-header">
					<a class='navbar-brand' ui-sref='home'>
						StickMan Vocab
					</a>
				</div>
				<ul class='nav navbar-nav navbar-right'>
					<li><a class="yellow" ui-sref="guide">Back</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="video text-center container-fluid" ng-controller="VideoURLController" ng-init="getVideoData()">
		<div class="row">
			<div class="col-sm-2">
				<i class="pull-right fa fa-3x fa-chevron-left" id="backward-btn" ng-click="changeVideo('prev')"></i>
			</div>
			<div class="col-sm-8">
				<h3 class="text-left">{{videoTitle}}</h3>
				<h4 class="text-right mutted">Question {{videoIndex}} out of {{total}}</h4>
				<div>
					<video controls id="video-id">
						<source src="" type="video/mp4" id="web-vid-src">
						<!-- We may want to think about different encodings later
						<source src="videos/01-exigent.ogg" type="video/ogg" id="mobile-vid-src">
						-->
						Your browser does not support the video tag.
					</video> 
				</div>
			</div>
			<div class="col-sm-2">
				<i class="pull-left fa fa-3x fa-chevron-right" id="forward-btn"  ng-click="changeVideo('next')"></i>
			</div>
		</div>
	</div>
	
</div>
