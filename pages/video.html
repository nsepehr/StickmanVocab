<script>

angular.element(document).ready(function() {
	var index = 1; 
	var total = 10;
	var videoID = "video-id";
	var srcWebID = "web-vid-src";

	angular.element.post("../scripts/video_url.php", 
	{
		"video-index": index
	}, 
	function(data,status) {
		console.log("The status is: " + status + "\ndata is: " + data); 
	});
	
	angular.element("#forward-btn").click(function() {
		index++;
		angular.element("#Question-heading").text("Question " + index + " out of " + total); 
		angular.element.post("../scripts/video_url.php", 
		{
			"video-index": index
		}, 
		function(data,status) {
			console.log("The status is: " + status + "\ndata is: " + data);
			angular.element('#'+videoID).get(0).pause();
			angular.element('#'+srcWebID).attr("src", data); 
			angular.element('#'+videoID).get(0).load();
			angular.element('#'+videoID).get(0).play();
		});
	}); 
	
	angular.element("#backward-btn").click(function() {
		index--; 
		angular.element("#Question-heading").text("Question " + index + " out of " + total); 
		angular.element.post("../scripts/video_url.php", 
		{
			"video-index": index
		}, 
		function(data,status) {
			console.log("The status is: " + status + "\ndata is: " + data);
			angular.element('#'+videoID).get(0).pause();
			angular.element('#'+srcWebID).attr("src", data); 
			angular.element('#'+videoID).get(0).load();
			angular.element('#'+videoID).get(0).play();
		});
	});
}); 

</script>

				</ul>

		</div>
	</nav>

	<!-- Content -->
	<div class="video text-center container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div>
					<h4 class="text-left" id="Question-heading">Question 1 out of 10</h4>
				</div>
				<div>
					<video controls id="video-id">
						<source src="videos/01-exigent.mp4" type="video/mp4" id="web-vid-src">
						<source src="videos/01-exigent.ogg" type="video/ogg" id="mobile-vid-src">

					</video> 
				</div>
